<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Let's generate a poem!</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter a topic..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">Let's generate a ceasefire instead!</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/space-ventura" target="_blank"
          >Adele McKenna</a
        >
        and is
        <a
          href="https://github.com/space-ventura/poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
