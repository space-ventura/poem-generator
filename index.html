<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <h1>Let's make a poem!</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Poem will go here</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/space-ventura" target="_blank"
        >Adele McKenna</a
      >
      and is
      <a href="https://github.com/space-ventura/poem-generator" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
